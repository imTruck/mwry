<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Mwri | Link in Bio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --glass-bg: rgba(255, 255, 255, 0.1);
                --glass-border: rgba(255, 255, 255, 0.2);
                --text-color: #fff;
                --hover-glow: rgba(255, 255, 255, 0.4);
                --gold-glow: rgba(255, 215, 0, 0.6);
            }
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            html,
            body {
                width: 100%;
                height: 100%;
                overflow-x: hidden;
                font-family: "Poppins", sans-serif;
                transition:
                    background 0.5s ease,
                    color 0.5s ease;
            }
            body {
                color: #fff;
                background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
                background-size: cover;
                background-attachment: fixed;
                min-height: 100vh;
            }
            body.light-mode {
                --text-color: #333;
                --glass-bg: rgba(255, 255, 255, 0.65);
                --glass-border: rgba(255, 255, 255, 0.8);
                --hover-glow: rgba(0, 0, 0, 0.1);
                color: #333;
                background: linear-gradient(135deg, #e0eafc, #cfdef3, #e0eafc);
            }
            #particles-js {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 0;
                pointer-events: none;
            }
            body.light-mode #particles-js {
                filter: invert(1);
            }
            .container {
                position: relative;
                z-index: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 2rem 1rem;
            }
            .controls {
                position: fixed;
                top: 20px;
                right: 20px;
                display: flex;
                gap: 15px;
                z-index: 10;
            }
            .btn-control {
                width: 45px;
                height: 45px;
                border: none;
                border-radius: 50%;
                background: var(--glass-bg);
                backdrop-filter: blur(10px);
                border: 1px solid var(--glass-border);
                color: var(--text-color);
                font-size: 1.2rem;
                cursor: pointer;
                transition: all 0.3s;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .btn-control:hover {
                transform: scale(1.1);
            }

            .avatar-container {
                margin-bottom: 1rem;
                position: relative;
            }
            .avatar-circle {
                width: 130px;
                height: 130px;
                border-radius: 50%;
                border: 3px solid rgba(255, 215, 0, 0.8);
                box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
                animation: float 6s ease-in-out infinite;
                background: #fff;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }
            .avatar-circle img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .avatar-circle canvas {
                display: none;
            }
            .avatar-container::before {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                width: 100%;
                height: 100%;
                transform: translate(-50%, -50%);
                border-radius: 50%;
                background: radial-gradient(
                    circle,
                    var(--gold-glow) 0%,
                    rgba(255, 255, 255, 0) 70%
                );
                z-index: -1;
                animation: pulse 3s infinite;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 0.5rem;
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
                letter-spacing: 2px;
                font-weight: 600;
            }
            .subtitle {
                font-size: 1rem;
                opacity: 0.9;
                margin-bottom: 2.5rem;
                font-weight: 300;
            }
            .links {
                width: 100%;
                max-width: 400px;
                display: flex;
                flex-direction: column;
                gap: 15px;
            }
            .card {
                position: relative;
                display: flex;
                align-items: center;
                padding: 15px 20px;
                text-decoration: none;
                color: var(--text-color);
                font-weight: 600;
                border-radius: 16px;
                background: var(--glass-bg);
                backdrop-filter: blur(12px);
                border: 1px solid var(--glass-border);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
                transition:
                    transform 0.3s,
                    background 0.3s,
                    box-shadow 0.3s;
                overflow: hidden;
            }
            .card:hover {
                transform: translateY(-5px) scale(1.02);
                box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
                background: var(--hover-glow);
            }
            .card::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent
                );
                transition: 0.5s;
            }
            .card:hover::before {
                left: 100%;
            }
            .card img {
                width: 28px;
                height: 28px;
                margin-right: 15px;
            }
            .card span {
                flex-grow: 1;
                text-align: center;
                padding-right: 28px;
            }
            .telegram:hover {
                border-color: #229ed9;
            }
            .instagram:hover {
                border-color: #d6249f;
            }
            .x:hover {
                border-color: #fff;
            }
            .anonymous:hover {
                border-color: #6e5494;
            }
            body.light-mode .x:hover {
                border-color: #000;
            }

            @keyframes float {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
            }
            @keyframes pulse {
                0% {
                    transform: translate(-50%, -50%) scale(0.9);
                    opacity: 0.6;
                }
                50% {
                    transform: translate(-50%, -50%) scale(1.1);
                    opacity: 0.2;
                }
                100% {
                    transform: translate(-50%, -50%) scale(0.9);
                    opacity: 0.6;
                }
            }
            @media (max-width: 480px) {
                h1 {
                    font-size: 1.5rem;
                }
                .links {
                    width: 90%;
                }
            }
        </style>
    </head>
    <body>
        <audio id="bg-music" loop>
            <source
                src="https://cdn.pixabay.com/download/audio/2022/05/27/audio_1808fbf07a.mp3?filename=lofi-study-112191.mp3"
                type="audio/mpeg"
            />
        </audio>
        <div id="particles-js"></div>
        <div class="controls">
            <button class="btn-control toggle-music" title="Play Music">
                üîá
            </button>
            <button class="btn-control toggle-mode" title="Toggle Theme">
                ‚òÄÔ∏è
            </button>
        </div>
        <div class="container">
            <div class="avatar-container">
                <div class="avatar-circle">
                    <img src="/logo.png" alt="Logo">
                    <canvas id="lionSun" width="120" height="120"></canvas>
                </div>
            </div>
            <h1>Mwri</h1>
            <p class="subtitle">Welcome to my universe ‚ú®</p>
            <div class="links">
                <a
                    class="card telegram"
                    href="https://t.me/bxiqm"
                    target="_blank"
                >
                    <img
                        src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png"
                        alt="Telegram"
                    />
                    <span>Telegram</span>
                </a>
                <a
                    class="card instagram"
                    href="https://instagram.com/mamad_mwri"
                    target="_blank"
                >
                    <img
                        src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
                        alt="Instagram"
                    />
                    <span>Instagram</span>
                </a>
                <a
                    class="card x"
                    href="https://twitter.com/mamad_mwri"
                    target="_blank"
                >
                    <img
                        src="https://cdn-icons-png.flaticon.com/512/5969/5969020.png"
                        alt="X"
                    />
                    <span>X</span>
                </a>
                <a
                    class="card anonymous"
                    href="https://t.me/BoldChat_Bot?start=sec-ggjfcbicde"
                    target="_blank"
                >
                    <img
                        src="https://cdn-icons-png.flaticon.com/512/4712/4712109.png"
                        alt="Anonymous"
                    />
                    <span>Anonymous Chat</span>
                </a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
        <script>
            // Draw Lion and Sun with Canvas
            const canvas = document.getElementById("lionSun");
            const ctx = canvas.getContext("2d");
            const cx = 60,
                cy = 60;

            function drawLionAndSun() {
                ctx.clearRect(0, 0, 120, 120);

                // Sun rays
                ctx.strokeStyle = "#FFD700";
                ctx.lineWidth = 2.5;
                for (let i = 0; i < 16; i++) {
                    const angle = (i * Math.PI * 2) / 16;
                    const inner = 22;
                    const outer = i % 2 === 0 ? 38 : 32;
                    ctx.beginPath();
                    ctx.moveTo(
                        cx + Math.cos(angle) * inner,
                        cy + Math.sin(angle) * inner - 8,
                    );
                    ctx.lineTo(
                        cx + Math.cos(angle) * outer,
                        cy + Math.sin(angle) * outer - 8,
                    );
                    ctx.stroke();
                }

                // Sun circle
                ctx.beginPath();
                ctx.arc(cx, cy - 8, 20, 0, Math.PI * 2);
                ctx.fillStyle = "#FFD700";
                ctx.fill();
                ctx.strokeStyle = "#DAA520";
                ctx.lineWidth = 1;
                ctx.stroke();

                // Sun face - eyes
                ctx.fillStyle = "#8B6914";
                ctx.beginPath();
                ctx.arc(cx - 6, cy - 11, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(cx + 6, cy - 11, 2, 0, Math.PI * 2);
                ctx.fill();

                // Sun face - smile
                ctx.beginPath();
                ctx.arc(cx, cy - 6, 7, 0.1 * Math.PI, 0.9 * Math.PI);
                ctx.strokeStyle = "#8B6914";
                ctx.lineWidth = 1.5;
                ctx.stroke();

                // Lion body
                ctx.beginPath();
                ctx.ellipse(cx, cy + 18, 18, 14, 0, 0, Math.PI * 2);
                ctx.fillStyle = "#DAA520";
                ctx.fill();

                // Lion mane
                ctx.beginPath();
                ctx.arc(cx, cy + 2, 16, Math.PI, 2 * Math.PI);
                ctx.fillStyle = "#B8860B";
                ctx.fill();

                // Lion head
                ctx.beginPath();
                ctx.arc(cx, cy + 5, 12, 0, Math.PI * 2);
                ctx.fillStyle = "#DAA520";
                ctx.fill();

                // Lion eyes
                ctx.fillStyle = "#2d1a00";
                ctx.beginPath();
                ctx.arc(cx - 4, cy + 3, 1.5, 0, Math.PI * 2);
                ctx.fill();
                ctx.beginPath();
                ctx.arc(cx + 4, cy + 3, 1.5, 0, Math.PI * 2);
                ctx.fill();

                // Lion nose
                ctx.beginPath();
                ctx.ellipse(cx, cy + 7, 2, 1.5, 0, 0, Math.PI * 2);
                ctx.fillStyle = "#2d1a00";
                ctx.fill();

                // Lion mouth
                ctx.beginPath();
                ctx.arc(cx, cy + 9, 4, 0.1 * Math.PI, 0.9 * Math.PI);
                ctx.strokeStyle = "#2d1a00";
                ctx.lineWidth = 1;
                ctx.stroke();

                // Legs
                ctx.fillStyle = "#DAA520";
                const legY = cy + 28;
                [cx - 10, cx - 4, cx + 4, cx + 10].forEach((x) => {
                    ctx.beginPath();
                    ctx.roundRect(x - 2.5, legY, 5, 14, 2);
                    ctx.fill();
                });

                // Sword
                ctx.strokeStyle = "#A0A0A0";
                ctx.lineWidth = 2.5;
                ctx.beginPath();
                ctx.moveTo(cx + 22, cy - 10);
                ctx.lineTo(cx + 22, cy + 35);
                ctx.stroke();

                // Sword guard
                ctx.beginPath();
                ctx.moveTo(cx + 16, cy + 8);
                ctx.lineTo(cx + 28, cy + 8);
                ctx.lineWidth = 2;
                ctx.stroke();

                // Sword handle top
                ctx.beginPath();
                ctx.arc(cx + 22, cy - 12, 2.5, 0, Math.PI * 2);
                ctx.fillStyle = "#A0A0A0";
                ctx.fill();

                // Tail
                ctx.beginPath();
                ctx.moveTo(cx - 18, cy + 18);
                ctx.quadraticCurveTo(cx - 35, cy, cx - 30, cy + 25);
                ctx.strokeStyle = "#DAA520";
                ctx.lineWidth = 2.5;
                ctx.stroke();
            }

            drawLionAndSun();

            // Particles
            particlesJS("particles-js", {
                particles: {
                    number: {
                        value: 80,
                        density: { enable: true, value_area: 800 },
                    },
                    color: { value: "#ffffff" },
                    shape: { type: "circle" },
                    opacity: { value: 0.7, random: true },
                    size: { value: 3, random: true },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.2,
                        width: 1,
                    },
                    move: {
                        enable: true,
                        speed: 1,
                        direction: "none",
                        out_mode: "out",
                    },
                },
                interactivity: {
                    detect_on: "window",
                    events: {
                        onhover: { enable: true, mode: "grab" },
                        onclick: { enable: true, mode: "push" },
                    },
                    modes: {
                        grab: { distance: 140, line_linked: { opacity: 1 } },
                    },
                },
                retina_detect: true,
            });

            // Theme toggle
            const themeBtn = document.querySelector(".toggle-mode");
            if (localStorage.getItem("theme") === "light") {
                document.body.classList.add("light-mode");
                themeBtn.textContent = "üåô";
            }
            themeBtn.addEventListener("click", () => {
                document.body.classList.toggle("light-mode");
                const isLight = document.body.classList.contains("light-mode");
                themeBtn.textContent = isLight ? "üåô" : "‚òÄÔ∏è";
                localStorage.setItem("theme", isLight ? "light" : "dark");
            });

            // Music toggle
            const musicBtn = document.querySelector(".toggle-music");
            const audio = document.getElementById("bg-music");
            audio.volume = 0.4;
            musicBtn.addEventListener("click", () => {
                if (audio.paused) {
                    audio
                        .play()
                        .then(() => (musicBtn.textContent = "üîä"))
                        .catch((e) => console.log(e));
                } else {
                    audio.pause();
                    musicBtn.textContent = "üîá";
                }
            });
        </script>
    </body>
</html>
